<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <section class="wrapInf">
      <img class="imageInf" src="./eisenhower-matrix.jpg" alt="">
      <a class="moreInf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>
    <section class="wrapMain">
      <p id="addElem">
        <label for="newTask">Add Item</label>
        <article class="wrapTask">
          <input id="newTask" class="task" type="text">
          <button class="add">Add</button>
        </article>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li class="payment">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
